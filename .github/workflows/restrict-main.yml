name: Verify Expo Starts

on:
  push:        # runs on every push
  pull_request:

jobs:
  expo-start:
    runs-on: ubuntu-latest
    env:
      CI: true

    defaults:
      run:
        # make sure all run steps happen inside your Expo project
        working-directory: mobileapp

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install global expo-cli
        run: npm install -g expo-cli

      - name: Install project dependencies
        run: npm install

      - name: Ensure expo SDK is installed
        run: npm install expo@latest --save

      - name: Start Expo and verify Metro Bundler
        run: |
          # launch Expo in background, capture logs
          expo start --tunnel &> expo.log &
          PID=$!

          echo "⏳ Waiting for Metro Bundler to be ready…"
          for i in {1..30}; do
            if grep -q "Metro Bundler ready" expo.log; then
              echo "✅ Metro Bundler is up!"
              kill $PID 2>/dev/null || true
              exit 0
            fi
            sleep 1
          done

          echo "❌ Expo did not start within 30 seconds."
          echo "—— expo.log ————"
          tail expo.log
          kill $PID 2>/dev/null || true
          exit 1
